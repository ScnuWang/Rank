<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"></meta>
    <title>极客视界</title>
    <link rel="stylesheet" media="screen" href="css/error.css"></link>
    <link rel="icon" type="image/png" href="image/favicon.ico"></link>
    <script language="JavaScript">
        function dosearch() {
            var sf=document.searchform;
            var submitto = sf.sengine.value + escape(sf.searchterms.value);
            window.location.href = submitto;
            return false;
        }
    </script>
</head>
<body>

<div class="header">
    <img src="image/Logo_sample.png" />
</div>

<p class="error">404</p>

<div class="content">
    <h2>Request Exception</h2>

    <p class="text">
        Oooooops… it looks like the page you were looking for does not exist anymore or is temporarily unavailable. You might want to search our website or browse our website.

    <form name="searchform" onSubmit="return dosearch();">
        <input type="hidden" name="sengine" value="http://www.geekview.cn" ></input>
        <input type="text" name="searchterms" class="inputform" value="www.geekview.cn"></input>
        <input type="submit" name="SearchSubmit" value="Search" class="button"></input>
    </form>
    </p>

    <p class="links">
        <a id="button" href="#">&larr; Back</a> <a href="http://www.geekview.cn">Homepage</a> <a href="#">Portfolio</a> <a href="#">About Us</a> <a href="#">Blog</a>
    </p>
</div>

</body>
</html>
